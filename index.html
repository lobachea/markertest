<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body>
    <a-scene>
      <a-marker preset="hiro">
        <a-sphere position="-2 2 -2" radius="0.5" color="#EF2D5E" shadow="receive: false;"></a-sphere>
        <a-plane position="0 0 -4" shadow="receive: true;" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      </a-marker>
	  
	  <a-marker preset="kanji">
        <a-cone color="tomato" radius-bottom="1" radius-top="0.25" position="-1 1.5 -3" rotation="20 0 30" shadow="receive: false;"></a-cone>
      
        <a-plane position="0 0 -4" shadow="receive: true;" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      </a-marker>
      <a-entity camera look-controls></a-entity>
      <a-camera></a-camera>
    </a-scene>
  </body>
</html>
